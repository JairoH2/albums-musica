<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <header class="header">

        <div class="row__logoCarrito">

            <div class="container header__logoCarrito">
                <a href="index.html">
                    <img src="img/logo2.png" alt="icono logo" class="header__logo">
                </a>
                
                <h1 class="header__title">Productos</h1>
                <a href="carrito.html" class="header__carrito__container">
                    <img src="img/carrito.svg" alt="icono carrito" class="header__carrito">
                    <p class="carrito__number" id="carrito__number"></p>
                </a>
            </div>
        </div>
     </header>
    
    <main class="container main__carrito" id="main__carrito">
        <section class="row__compras" id="row__compras">

        </section>

        <aside class="row__enviarCompra">
            <div class="row__envioGratis">
                <div class="envioGratis__img">
                    <i class="fa-solid fa-truck-moving"></i>
                </div>
                <p id="envioGratis">Te hacen falta $500 para obtener el envío gratis.</p>
            </div>

            <div class="row__envioResumen">
                <p class="envioResumen__titulo">Resumen</p>
                <div class="envioResumen__pagos">
                    <p>Total de Albums:</p>
                    <p>$<span id="envioResumen__pagoAcumulado">0</span> MXN</p>
                    <p>Costo de envío:</p>
                    <p id="envioResumen_costoEnvio">--</p>
                </div>
                <div class="envioResumen__total">
                    <p>Total:</p>
                    <p>$<span id="envioResumen__pagoTotal">0</span></p>
                    <p>IVA Incluido</p>
                </div>
                
                <button class="btn__agregar__carrito">Realizar Pago</button>
            </div>

            <div class="row__seguirComprando">
                <a href="index.html" class="btn__agregar__carrito btn__seguirComprando">Seguir Comprando<span><i class="fa-solid fa-arrows-rotate"></i></span></a>
            </div>
        </aside>
    </main>

    <footer class="container" style="margin-top: 1rem; text-align: center; padding: 2rem 0;">
        <p >Todos los derechos son reservados por &copy;Music.</p>
    </footer>

    <script src="https://kit.fontawesome.com/7dd14a9268.js" crossorigin="anonymous"></script>
    <script src="js/db_albums.js"></script>
    <script src="js/appCarrito.js"></script>
</body>
</html>
